<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fractal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <script type="application/x-javascript">
            window.onload = function() {
                var canvas = document.getElementById('canvas');
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
                var d = canvas.getContext('2d');
                d.fillStyle = "#000000";
                d.fillRect(0,0,canvas.width,canvas.height);
                
                var zi = [-1,-1];
                if( canvas.width < canvas.height ) {
                    zi[1] = canvas.height/canvas.width * -1;
                } else if( canvas.width > canvas.height ) {
                    zi[0] = canvas.width/canvas.height * -1;
                }
                var stepx = (Math.abs(zi[0])*2) / canvas.width;
                var stepy = (Math.abs(zi[1])*2) / canvas.height;

                var z = Array();
                z[0] = zi[0];
                z[1] = zi[1];

                var starttime = new Date().getTime();
                for( var i=0; i < canvas.height; i++ ){
                    z[0] = zi[0];
                    for( var j=0; j < canvas.width; j++ ){
                        var [k, m] = mandel(z);
                        var red = k;
                        var green = Math.floor(28 * Math.log(k)) + 100;
                        var blue = Math.floor(28 * Math.log(k)) + 100;;

                        d.fillStyle = "rgb(" + red + "," + green + "," + blue + ")";
                        d.fillRect( j, i, 1, 1);

                        z[0] = z[0] + stepx;
                    }
                    z[1] = z[1] + stepy;
                }
                console.log("Time: " + (new Date().getTime() - starttime));
            }

            function mandel(z){
                var c = Array(2);
                // c[0] = z[0];
                // c[1] = z[1];
                c[0] = -0.75;
                c[1] = 0.11;
                var k = 0;
                var m = 0;
                for(k = 0; k < 256 && m < 2; k++){
                    z = multz(z,z);
                    z = [z[0]+c[0], z[1]+c[1]]
                    m = absz(z);
                }
                return [k, m];
            }

            function absz(z) {
                return Math.sqrt((z[0]*z[0]) + (z[1]*z[1]))
            }

            function multz(z1,z2) {
                var z = Array(2);
                
                z[0] = z1[0]*z2[0] - z1[1]*z2[1];
                z[1] = z1[0]*z2[1] + z1[1]*z2[0];

                return z;
            }
        </script>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #canvas {
                width: 100%;
                height: 100%
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
