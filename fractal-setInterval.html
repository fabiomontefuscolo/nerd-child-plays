<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fractal: Mandelbrot</title>
        <script type="application/x-javascript">
            window.onload = function() {
                var canvas = document.getElementById('canvas');
                var d = canvas.getContext('2d', { alpha: false });

                var zi = [-1,-1];
                if( canvas.width < canvas.height ) {
                    zi[1] = canvas.height/canvas.width * -1;
                } else if( canvas.width > canvas.height ) {
                    zi[0] = canvas.width/canvas.height * -1;
                }
                var stepx = (Math.abs(zi[0])*2) / canvas.width;
                var stepy = (Math.abs(zi[1])*2) / canvas.height;

                d.fillStyle = "#FFFFFF";

                var ref = {};

                ref.z = Array();
                ref.z[0] = zi[0];
                ref.z[1] = zi[1];

                var run = function(){
                    for ( let i = 0; i < canvas.height; i++ ){
                        ref.z[0] = zi[0];

                        for( var j=0; j < canvas.width; j++ ){
                            if(mandel(ref.z) < 2) {
                                d.fillRect(j, i,1,1);
                            }
                            ref.z[0] = ref.z[0] + stepx
                        }
                        ref.z[1] = ref.z[1] + stepy;
                    }
                }

                var starttime = new Date().getTime();
                run();
                var endtime = new Date().getTime();
                var total = (endtime - starttime)/1000;
                document.getElementById('ellapsed').innerHTML = "Tempo gasto: "+total+"s";

            }

            function mandel(z){
                var c = Array(2);
                c[0] = z[0];  // Madelbrot
                c[1] = z[1];  //
                //c[0] = 0.285;     // Conjunto de 
                //c[1] = -0.005;    // Julia
                for(var i=0; i<20; i++){
                    z = multz(z,z);
                    z = [z[0]+c[0], z[1]+c[1]]
                }
                return absz(z);
            }

            function absz(z) {
                return Math.sqrt((z[0]*z[0]) + (z[1]*z[1]))
            }

            function multz(z1,z2) {
                var z = Array(2);

                z[0] = z1[0]*z2[0] - z1[1]*z2[1];
                z[1] = z1[0]*z2[1] + z1[1]*z2[0];

                return z;
            }
        </script>
        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Mandelbrot</h1>
        <canvas id="canvas" width="1024" height="640"></canvas>
        <p id="ellapsed"></p>
    </body>
</html>
