<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fractal que est√° na Wikipedia</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #canvas {
        height: calc(100% - 10px);
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      h1,
      p {
        display: none;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const width = (canvas.width = canvas.clientWidth);
        const height = (canvas.height = canvas.clientHeight);

        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(0, 0, width, height);
        ctx.fillStyle = "#000000";

        // Set up the initial values
        let x = 0;
        let y = height;

        // Define the four affine transformations
        function get_transform_func(r) {
            if (r < 0.01) {
                return function(x, y) {
                    return [
                        0,
                        0.16 * y,
                        '#000000'
                    ];
                }
            }
            if (r < 0.86) {
                return function(x, y) {
                    return [
                        0.85 * x + 0.04 * y,
                        -0.04 * x + 0.85 * y + 1.6,
                        '#FF0000'
                    ];
                }
            }
            if (r < 0.93) {
                return function(x, y) {
                    return [
                        0.2 * x - 0.26 * y,
                        0.23 * x + 0.22 * y + 1.6,
                        '#00FF00'
                    ];
                }
            }
            return function(x, y) {
                return [
                    -0.15 * x + 0.28 * y,
                    0.26 * x + 0.24 * y + 0.44,
                    '#0000FF'
                ];
            }
        }

        // Set up the iterations
        function run() {
          for (let i = 0; i < 10000; i++) {
            // Choose a random transformation
            let func = get_transform_func(Math.random());
            let [newX, newY, color] = func(x, y);

            // Update the values
            x = newX;
            y = newY;

            // Draw the point
            ctx.fillStyle = color;
            ctx.fillRect(width / 2 + x * 100, height - y * 100, 1, 1);
          }
        }
        setInterval(function () {
          run();
        }, 100);
      };
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
